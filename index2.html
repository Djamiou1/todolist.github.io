<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/45d04ccab8.js" crossorigin="anonymous"></script>
    <title>TodoList</title>
    <style>
        li{
            list-style: none;
            margin-left: 4%;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row my-4">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="row ">
                    <input type="text" placeholder="Ajouter une tâche" class="form-control my-2 text"><input type="submit" class="btn btn-success ajouter" value="Ajouter">
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <ol class="col-md-4 pasFait bg-light rounded-3">
            
            </ol>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <ol class="col-md-4 fait bg-success text-white rounded-3">
            
            </ol>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script>
        const input = document.querySelector('.text');
        const button = document.querySelector('.ajouter');

        button.addEventListener('click', addList)

        function addList(e){
            const pasFait = document.querySelector('.pasFait');
            const fait = document.querySelector('.fait');

            const newLi = document.createElement('li');
            const checkBtn = document.createElement('button');
            const delBtn = document.createElement('button');

            checkBtn.classList.add("btn","btn-light","m-2");
            delBtn.classList.add("btn","btn-light","m-2");

            checkBtn.innerHTML = '<i>✔</i>';
            delBtn.innerHTML = '<i>❌</i>';

            if(input.value !== ''){
                newLi.textContent = input.value;
                input.value = '';
                newLi.appendChild(checkBtn);
                newLi.appendChild(delBtn);
                pasFait.appendChild(newLi);
            }

            checkBtn.addEventListener('click', function(){
                const parent = this.parentNode;
                parent.remove();
                fait.appendChild(parent);
                checkBtn.style.display = 'none';
            });

            delBtn.addEventListener('click', function(){
                const parent = this.parentNode;
                parent.remove();
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
